<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Pricing-component-with-toggle-master</title>

</head>
<body>
  <div class="kontejner1">
    <h2 class="naslovZaToogle">Our Pricing</h2>
    <div class="kontejner1a">
      <p class="godisnje">Annually</p>
      <label class="switch">
        <input id="toogle" type="checkbox">
        <span class="slider round"></span>
      </label>
      <p class="mesecno"> Monthly</p>
    </div>
  </div>
 
  <div class="kontejner2">
    <div class="kontejner2a">
      <h3 class="naslovIzbora">Basic</h3>
      <p class="cena" id="cena1">&dollar;19.99</p>
      <p class="memorija">500 GB Storage</p>
      <p class="brojKorisnika">2 Users Allowed</p>
      <p class="prenosPodataka">Send up to 3 GB</p>
      <button class="dugme">Learn More</button>
    </div>
    <div class="kontejner2a sam">
      <h3 class="naslovIzbora"> Professional</h3>
      <p class="cena" id="cena2">&dollar;24.99</p>
      <p class="memorija sam">1 TB Storage</p>
      <p class="brojKorisnika sam">5 Users Allowed</p>
      <p class="prenosPodataka sam">Send up to 10 GB</p>
      <button class="dugme sam">Learn More</button>
    </div>
    <div class="kontejner2a">
      <h3 class="naslovIzbora">Master</h3>
      <p class="cena" id="cena3">&dollar;39.99</p>
      <p class="memorija">2 TB Storage</p>
      <p class="brojKorisnika">10 Users Allowed</p>
      <p class="prenosPodataka">Send up to 20 GB</p>
      <button class="dugme">Learn More</button>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
